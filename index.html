<!DOCTYPE html>
<html>
    <head>
        <title>Paragrpah Creator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="veiwport" content="width=deivce-width intial-scale">
    </head>
    <body>
        <h1>Paragraph Creator</h1>
        <div class="column_1">
            <input type="text" placeholder="Section 1" data-section-num="1">
            <input type="text" placeholder="Section 2" data-section-num="2">
            <input type="text" placeholder="Section 3" data-section-num="3">
            <input type="text" placeholder="Section 4" data-section-num="4">
            <input type="text" placeholder="Section 5" data-section-num="5">
            <input type="text" placeholder="Section 6" data-section-num="6">
        </div>
        <input type="button" value="Update Paragraph 1" onclick="updateParagraph(1);">
        <div class="column_2">
            <input type="text" placeholder="Section 1" data-section-num="1">
            <input type="text" placeholder="Section 2" data-section-num="2">
            <input type="text" placeholder="Section 3" data-section-num="3">
            <input type="text" placeholder="Section 4" data-section-num="4">
            <input type="text" placeholder="Section 5" data-section-num="5">
            <input type="text" placeholder="Section 6" data-section-num="6">
        </div>
        <input type="button" value="Update Paragraph 2" onclick="updateParagraph(2);">
        <p class="paragraph_1"></p>
        <p class="paragraph_2"></p>
        <div class="script">
            <script src="main.js"></script>
        </div>
    </body>
</html>
